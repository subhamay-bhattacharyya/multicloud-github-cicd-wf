name: Deploy Cloud Resume Challenge
run-name: >
  Deploy to ${{ github.event.inputs.cloud_provider }} by ${{ github.actor }} on ${{ github.ref_name }}

on:
  workflow_dispatch:
    inputs:
      cloud_provider:
        description: "Target cloud provider"
        required: true
        type: choice
        options:
          - aws
          - gcp
          - azure

permissions:
  id-token: write      # needed for OIDC
  contents: read       # needed for checkout / Terraform

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  read-cloud-service-provider:
    name: Read Cloud Provider
    runs-on: ubuntu-latest

    # ðŸš« Prevent workflows from running on feature/* branches
    if: ${{ !startsWith(github.ref_name, 'feature/') }}

    timeout-minutes: 5

    outputs:
      cloud_provider: ${{ steps.set-cloud-provider.outputs.cloud_provider }}

    steps:
      - name: Show input value
        run: |
          echo "Cloud provider selected: ${{ github.event.inputs.cloud_provider }}"

      - name: Set cloud provider as job output
        id: set-cloud-provider
        run: |
          set -euo pipefail
          echo "cloud_provider=${{ github.event.inputs.cloud_provider }}" >> "$GITHUB_OUTPUT"

      - name: Add summary â€“ selected cloud provider
        run: |
          {
            echo "## Deploy Cloud Resume Challenge"
            echo ""
            echo "- **Ref**: \`${{ github.ref_name }}\`"
            echo "- **Actor**: \`${{ github.actor }}\`"
            echo "- **Cloud provider**: \`${{ github.event.inputs.cloud_provider }}\`"
          } >> "$GITHUB_STEP_SUMMARY"

        
  terraform-validate:
    name: Terraform Validate (${{ github.event.inputs.cloud_provider }})
    runs-on: ubuntu-latest
    needs: read-cloud-service-provider

    timeout-minutes: 5

    steps:
      - name: Terraform Validate
        id: tf-validate
        uses: subhamay-bhattacharyya-gha/tf-validate-action@feature/GHA-0032-implement-terraform-state
        with:
          terraform-dir: tf
          soft-fail: "false"

      - name: Display Status
        run: |
          echo "Validation Passed: ${{ steps.tf-validate.outputs.valid }}"
          
  configure-oidc:
    name: Configure OIDC (${{ github.event.inputs.cloud_provider }})
    runs-on: ubuntu-latest
    needs: terraform-validate
    timeout-minutes: 10

    steps:
      - name: Show selected provider (from previous job)
        run: |
          set -euo pipefail
          echo "Configuring OIDC for provider: ${{ needs.read-cloud-service-provider.outputs.cloud_provider }}"

      - name: Configure AWS OIDC
        if: ${{ needs.read-cloud-service-provider.outputs.cloud_provider == 'aws' }}
        run: |
          set -euo pipefail
          echo "== AWS OIDC CONFIGURATION =="
          echo "Here you will configure aws-actions/configure-aws-credentials with OIDC."
          {
            echo "## OIDC Configuration â€“ AWS"
            echo ""
            echo "- Configured AWS OIDC (skeleton step â€“ replace with reusable workflow later)."
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Configure GCP OIDC
        if: ${{ needs.read-cloud-service-provider.outputs.cloud_provider == 'gcp' }}
        run: |
          set -euo pipefail
          echo "== GCP OIDC CONFIGURATION =="
          echo "Here you will configure gcloud / Workload Identity Federation."
          {
            echo "## OIDC Configuration â€“ GCP"
            echo ""
            echo "- Configured GCP OIDC (skeleton step â€“ replace with reusable workflow later)."
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Configure Azure OIDC
        if: ${{ needs.read-cloud-service-provider.outputs.cloud_provider == 'azure' }}
        run: |
          set -euo pipefail
          echo "== AZURE OIDC CONFIGURATION =="
          echo "Here you will configure az login with federated credentials."
          {
            echo "## OIDC Configuration â€“ Azure"
            echo ""
            echo "- Configured Azure OIDC (skeleton step â€“ replace with reusable workflow later)."
          } >> "$GITHUB_STEP_SUMMARY"

  terraform-deploy:
    name: Terraform validate, plan and deploy
    runs-on: ubuntu-latest
    needs:
      - read-cloud-service-provider
      - terraform-validate
      - configure-oidc
    timeout-minutes: 45

    env:
      CLOUD_PROVIDER: ${{ needs.read-cloud-service-provider.outputs.cloud_provider }}

    steps:
      - name: Show provider and stage
        run: |
          set -euo pipefail
          echo "Starting Terraform pipeline for provider: ${CLOUD_PROVIDER}"

      - name: Checkout repository (placeholder)
        uses: actions/checkout@v4

      - name: Terraform validate (skeleton)
        run: |
          set -euo pipefail
          echo "== TERRAFORM VALIDATE =="
          echo "This is where 'terraform init' and 'terraform validate' would run for ${CLOUD_PROVIDER}."
          {
            echo "## Terraform â€“ Validate"
            echo ""
            echo "- Provider: \`${CLOUD_PROVIDER}\`"
            echo "- Action: \`terraform init\` and \`terraform validate\` (skeleton)"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Terraform plan (skeleton)
        run: |
          set -euo pipefail
          echo "== TERRAFORM PLAN =="
          echo "This is where 'terraform plan' would run for ${CLOUD_PROVIDER}."
          {
            echo "## Terraform â€“ Plan"
            echo ""
            echo "- Provider: \`${CLOUD_PROVIDER}\`"
            echo "- Action: \`terraform plan\` (skeleton)"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Terraform apply / deploy (skeleton)
        run: |
          set -euo pipefail
          echo "== TERRAFORM APPLY / DEPLOY =="
          echo "This is where 'terraform apply' or your reusable deploy workflow would run for ${CLOUD_PROVIDER}."
          {
            echo "## Terraform â€“ Deploy"
            echo ""
            echo "- Provider: \`${CLOUD_PROVIDER}\`"
            echo "- Action: \`terraform apply\` / reusable deploy workflow (skeleton)"
          } >> "$GITHUB_STEP_SUMMARY"
