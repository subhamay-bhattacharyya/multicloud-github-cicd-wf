name: Deploy Cloud Resume Challenge
run-name: >
  Deploy to ${{ upper(github.event.inputs['cloud-provider']) }} by ${{ github.actor }} on ${{ github.ref_name }}

on:
  workflow_dispatch:
    inputs:
      cloud-provider:
        description: "Target cloud provider"
        required: true
        type: choice
        options:
          - aws
          - gcp
          - azure

permissions:
  id-token: write      # needed for OIDC
  contents: read       # needed for checkout / Terraform

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true   # âœ… usually what you want for deploys

defaults:
  run:
    shell: bash

jobs:
  read-cloud-service-provider:
    name: Read Cloud Provider
    runs-on: ubuntu-latest

    # ðŸš« Prevent workflows from running on feature/* branches
    if: ${{ !startsWith(github.ref_name, 'feature/') }}

    timeout-minutes: 5

    outputs:
      cloud_provider: ${{ steps.set-cloud-provider.outputs.cloud_provider }}  # âœ… use underscore

    steps:
      - name: Show input value
        run: |
          echo "Cloud provider selected: ${{ github.event.inputs['cloud-provider'] }}"

      - name: Set cloud provider as job output
        id: set-cloud-provider
        run: |
          set -euo pipefail
          echo "cloud_provider=${{ github.event.inputs['cloud-provider'] }}" >> "$GITHUB_OUTPUT"

      - name: Add summary â€“ selected cloud provider
        run: |
          {
            echo "## Deploy Cloud Resume Challenge"
            echo ""
            echo "- **Ref**: \`${{ github.ref_name }}\`"
            echo "- **Actor**: \`${{ github.actor }}\`"
            echo "- **Cloud provider**: \`${{ upper(github.event.inputs['cloud-provider']) }}\`"
          } >> "$GITHUB_STEP_SUMMARY"

  configure-oidc:
    name: Configure OIDC (${{ upper(needs.read-cloud-service-provider.outputs.cloud_provider) }})
    runs-on: ubuntu-latest
    needs: read-cloud-service-provider
    timeout-minutes: 10

    steps:
      - name: Show selected provider (from previous job)
        run: |
          set -euo pipefail
          echo "Configuring OIDC for provider: ${{ needs.read-cloud-service-provider.outputs.cloud_provider }}"

      - name: Configure AWS OIDC
        if: ${{ needs.read-cloud-service-provider.outputs.cloud_provider == 'aws' }}
        run: |
          set -euo pipefail
          echo "== AWS OIDC CONFIGURATION =="
          echo "Here you will configure aws-actions/configure-aws-credentials with OIDC."
          {
            echo "## OIDC Configuration â€“ AWS"
            echo ""
            echo "- Configured AWS OIDC (skeleton step â€“ replace with reusable workflow later)."
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Configure GCP OIDC
        if: ${{ needs.read-cloud-service-provider.outputs.cloud_provider == 'gcp' }}
        run: |
          set -euo pipefail
          echo "== GCP OIDC CONFIGURATION =="
          echo "Here you will configure gcloud / Workload Identity Federation."
          {
            echo "## OIDC Configuration â€“ GCP"
            echo ""
            echo "- Configured GCP OIDC (skeleton step â€“ replace with reusable workflow later)."
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Configure Azure OIDC
        if: ${{ needs.read-cloud-service-provider.outputs.cloud_provider == 'azure' }}
        run: |
          set -euo pipefail
          echo "== AZURE OIDC CONFIGURATION =="
          echo "Here you will configure az login with federated credentials."
          {
            echo "## OIDC Configuration â€“ Azure"
            echo ""
            echo "- Configured Azure OIDC (skeleton step â€“ replace with reusable workflow later)."
          } >> "$GITHUB_STEP_SUMMARY"

  terraform-deploy:
    name: Terraform validate, plan and deploy (${{ upper(needs.read-cloud-service-provider.outputs.cloud_provider) }})
    runs-on: ubuntu-latest
    needs:
      - read-cloud-service-provider
      - configure-oidc
    timeout-minutes: 45

    env:
      CLOUD_PROVIDER: ${{ needs.read-cloud-service-provider.outputs.cloud_provider }}

    steps:
      - name: Show provider and stage
        run: |
          set -euo pipefail
          echo "Starting Terraform pipeline for provider: ${CLOUD_PROVIDER}"
          echo "Uppercase provider (bash): ${CLOUD_PROVIDER^^}"

      - name: Checkout repository
        uses: actions/checkout@v4

      # =========================
      # AWS BRANCH
      # =========================
      - name: Terraform â€“ AWS path
        if: ${{ needs.read-cloud-service-provider.outputs.cloud_provider == 'aws' }}
        run: |
          set -euo pipefail
          echo "== TERRAFORM PIPELINE â€“ AWS =="
          echo "This is where AWS-specific terraform init/plan/apply would run."

          {
            echo "## Terraform â€“ AWS"
            echo ""
            echo "- Provider: \`AWS\`"
            echo "- Actions (skeleton):"
            echo "  - \`terraform init\` for AWS backend"
            echo "  - \`terraform validate\`"
            echo "  - \`terraform plan\`"
            echo "  - \`terraform apply\` or reusable AWS deploy workflow"
          } >> "$GITHUB_STEP_SUMMARY"

      # =========================
      # GCP BRANCH
      # =========================
      - name: Terraform â€“ GCP path
        if: ${{ needs.read-cloud-service-provider.outputs.cloud_provider == 'gcp' }}
        run: |
          set -euo pipefail
          echo "== TERRAFORM PIPELINE â€“ GCP =="
          echo "This is where GCP-specific terraform init/plan/apply would run."

          {
            echo "## Terraform â€“ GCP"
            echo ""
            echo "- Provider: \`GCP\`"
            echo "- Actions (skeleton):"
            echo "  - \`terraform init\` for GCS backend"
            echo "  - \`terraform validate\`"
            echo "  - \`terraform plan\`"
            echo "  - \`terraform apply\` or reusable GCP deploy workflow"
          } >> "$GITHUB_STEP_SUMMARY"

      # =========================
      # AZURE BRANCH
